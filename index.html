<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        
        <title>My Personal Website</title>
        <meta name="description" content="Aqui vai a descrição deste site">

        <meta property="og:site_name" content="Jaison Schmidt Personal Website" />
    </head>
    <body data-theme="dark">
        <main>
            <section>
                <img src="https://source.unsplash.com/768x300/?nature" alt="Imagem de natureza" class="mainBanner lightImage">
                <img src="https://source.unsplash.com/768x300/?water" alt="Imagem de água" class="mainBanner darkImage">
            </section>
            <section>
                <h1>Título da página</h1>
                <p>Slogan da página</p>
            </section>
        </main>

        <script>
            document.addEventListener('click', function() {
                const theme = document.body.getAttribute('data-theme');
            
                if (theme === 'dark') {
                    document.body.setAttribute('data-theme', 'light');
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                }                
            });
        </script>
    </body>
</html>
